<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Autalizar clientes</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Programador Jr">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">TÃ©cnico</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input
            [(ngModel)]="cliente.name"
            name="name" 
            [formControl] = "name"
            required
            matInput 
            placeholder="Ex.: Alisson Araujo"
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input
            [(ngModel)]="cliente.cpf"
            name="cpf" 
            [formControl] = "cpf"
            required
            matInput 
            placeholder="Ex.: 000.000.000-00"
            mask="000.000.000-00"
            > 
            <mat-icon matSuffix>pin</mat-icon>
            
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email</mat-label>
            <input
            [(ngModel)]="cliente.email"
            name="email" 
            [formControl] = "email"
            required
            matInput 
            placeholder="alisson@mail.com">
            <mat-icon matSuffix>email</mat-icon>
            
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input
            [(ngModel)]="cliente.password"
            name="password" 
            [formControl] = "password"
            required
            type="password" 
            matInput 
            placeholder="123456">
            <mat-icon matSuffix>password</mat-icon>
            
        </mat-form-field>

        <button (click)="update()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>

        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>

    <p class="fullWidth">by Victor Oliveira</p>
</div>
