<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando um chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

    <form class="form">
        <mat-form-field class="full-width" appearence="outline">
            <mat-label>Titulo do chamado</mat-label>
            <input
            [(ngModel)]="chamado.titulo"
            name="titulo"
            [formControl] = "titulo"
            required
            matInput 
            placeholder="Ex. Trocar tela notebook">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [(ngModel)]="chamado.status" name="status" [formControl] = "status" required>
                <mat-option value="1">ANDAMENTO</mat-option>
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl] = "prioridade" required>
                <mat-option value="2">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="0">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [(ngModel)]="chamado.tecnico" name="tecnico" [formControl] = "tecnico" required>
                <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [(ngModel)]="chamado.cliente" name="cliente" [formControl] = "cliente" required>
                <mat-option *ngFor = "let cli of clientes" value="{{ cli.id }}">{{ cli.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearence="outline" >
            <mat-label>Deixe uma observação</mat-label>
            <textarea
            [(ngModel)]="chamado.observacao"
            name="observacao"
            [formControl] = "observacoes"
            required
            class="descricao" 
            matInput 
            placeholder="Ex. Trocar tela de notebook trincada"></textarea>
        </mat-form-field>
    </form>

    <button (click)="create()" [disabled]="!validarCampos()" class="full-width mat-elavation-z4" mat-raised-button color="primary">CRIAR</button>
    <button routerLink="../" class="full-width mat-elavation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Desenvolvido por Victor Oliveira</p>
</div>
