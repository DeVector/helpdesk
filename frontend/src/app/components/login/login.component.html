<div class="container">

    <form class="form mat-elevation-z8">

        <h1>Help Desk - Programador Junior</h1>

        <img src="assets/img/login-image.svg" alt="Programador Junior">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input 
            [formControl]="email"
            required
            [(ngModel)]="creds.email" 
            name="email" 
            matInput 
            placeholder="Fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required
            [(ngModel)]="creds.password" 
            name="password" 
            type="password" 
            matInput 
            placeholder="123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>  
        
        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>

</div>
